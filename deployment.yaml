---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: go-mvc
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: go-mvc
    spec:
      containers:
      - name: gomvc
        image: azcontregxpto.azurecr.io/gomvc:$BUILD_NUMBER
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: $KUBERNETES_SECRET_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: go-mvc
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: go-mvc
